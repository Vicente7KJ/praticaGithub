<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios de Layout com CSS Grid e Flexbox</title>
  <style>
    /* Questão 1: Layout de Cabeçalho com CSS Grid */
    .header {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      align-items: center;
      padding: 10px;
      background-color: #f8f9fa;
    }
    .title {
      text-align: center;
    }
    .nav a {
      margin: 0 10px;
    }

    /* Questão 3: Alinhar Divs com CSS Grid */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 200px 200px;
      gap: 10px;
    }
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e9ecef;
      font-size: 1.5em;
      border: 1px solid #dee2e6;
    }

    /* Questão 5: Grid com Espaçamento e Alinhamento de Itens */
    .three-item-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-content: center;
    }
    .three-item-box {
      background-color: #e9ecef;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>

  <!-- Questão 1: Layout de Cabeçalho com CSS Grid -->
  <header class="header">
    <div class="logo">Logo</div>
    <h1 class="title">Título do Site</h1>
    <nav class="nav">
      <a href="#">Início</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <!-- Questão 2: Organizar Cartões de Produtos com Flexbox do Bootstrap -->
  <div class="container d-flex justify-content-around flex-wrap">
    <div class="card">Produto 1</div>
    <div class="card">Produto 2</div>
    <div class="card">Produto 3</div>
  </div>

  <!-- Questão 3: Alinhar Divs com CSS Grid -->
  <div class="grid-container">
    <div class="box">Caixa 1</div>
    <div class="box">Caixa 2</div>
    <div class="box">Caixa 3</div>
    <div class="box">Caixa 4</div>
  </div>

  <!-- Questão 4: Layout Responsivo com Flexbox do Bootstrap -->
  <div class="container d-flex flex-column flex-md-row align-items-center">
    <img src="imagem.jpg" alt="Imagem" class="img-fluid">
    <div class="texto">
      <h2>Sobre Nós</h2>
      <p>Empresa focada no Desenvolvimento de Sistemas.</p>
    </div>
  </div>

  <!-- Questão 5: Grid com Espaçamento e Alinhamento de Itens -->
  <div class="three-item-grid">
    <div class="three-item-box">Item 1</div>
    <div class="three-item-box">Item 2</div>
    <div class="three-item-box">Item 3</div>
  </div>

</body>
</html>
